<div fxLayout="row" fxLayoutAlign="center start">
  <div fxFlex="80" class="setting-container">
    <div routerLink="/currency" class="back-to"><i class="material-icons">keyboard_arrow_left</i><p>Back to list</p></div>
    <mat-card class="settings-mat-card">
      <mat-card-header>
        <mat-card-title>
          Select fiat currency
        </mat-card-title>
      </mat-card-header>
        <mat-card-content>
          <mat-form-field appearance="fill" class="settings-option">
            <mat-label>Currencies</mat-label>
            <mat-select>
              <mat-option *ngFor="let currency of initialFiatCurrencies" [value]="currency.name" (click)="selectCurrency(currency.name)">
                {{currency.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
    </mat-card>
  </div>
</div>
